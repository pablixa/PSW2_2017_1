<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        
    </head>
    <body ng-app="piadaapp" ng-controller="piadactrl">
    <center>
        
       
        <button ng-click="mostrarform = !mostrarform">Add piada</button> <br><br>
        <div ng-show="mostrarform">
            nome: <input type="text" ng-model="piada.nome"> <br><br>
            texto: <input type="text" ng-model="piada.texto"> <br><br>
            nota: <input type="number" ng-model="piada.nota"> <br><br>
            adulta <input type="checkbox" ng-model="piada.adulta"><br><br>
            autor: <input type="text" ng-model="piada.autor.nome"><br/><br>
            <button ng-click="salvar(piada)">Salvar</button>

            <br/>
            <h1 ng-show="enviando">Enviando...</h1> 
            
            <h2>{{mensagem}}</h2>
        </div>
        
        <button ng-click="listar()">Listar</button>
         <h1 ng-show="buscando"> Buscando... </h1>
        <table border="1px" ng-show="piadas">
            
            <thead>
            <th> Nome</th>
            <th> Texto</th>
            <th> Adulta?</th>
                
            </thead>
            <tr ng-repeat="piada in piadas"> 
                <td>
                    {{piada.nome}}
                </td>
                <td>
                    {{piada.texto}}
                </td>
                <td>
                    {{piada.adulta}}
                </td>
                
            </tr>
            
            
            
        </table>
        
        
        <script src="app.js"></script>
   <center>

    </body>
    
</html>
